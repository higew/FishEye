<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aefc4ad0f1.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil"><img src="assets/images/logo.png" class="logo" alt="Logo du site FishEye" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        
      </div>
      <div id="button_open_menu" class="dropdown">
        <label>Trier par</label>
        <button type="button" id="button_open" class="dropbtn">Filtre</button>
        <div class="dropdown-content">
          <a class="filter_link" data-filter-type="popularity" href="#" tabindex="0">Popularité</a>
          <a class="filter_link" data-filter-type="date" href="#" tabindex="0">Date</a>
          <a class="filter_link" data-filter-type="title" href="#" tabindex="0">Titre</a>
        </div>
      </div>
      <div class="media-container">

      </div>
      <div id="totalLikeAndPrice">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" tabindex="1">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img class="closeBtn" src="assets/icons/close.svg" alt="Fermer la page" onclick="closeContactModal()" tabindex="0"/>
        </header>
				<form name="reserve"
        action="index.html"
        method="get"
        onsubmit="return validate();">
					<div class="formData" data-error="Le champ doit avoir un minimum de 2 caractères (pas de chiffre autorisé)." >
						<label for="first">Prénom</label>
						<input class="text-control"
            type="text"
            id="first"
            name="first"
            minlength="2"/>
          </div>
          <div class="formData" data-error="Le champ doit avoir un minimum de 2 caractères (pas de chiffre autorisé).">
            <label for="last">Nom</label>
						<input class="text-control"
            type="text"
            id="last"
            name="last"/>
          </div>
          <div class="formData" data-error="L'email doit être bien formaté comme : email@exemple.com">
            <label for="email">Email</label>
						<input class="text-control"
            type="email"
            id="email"
            name="email"/>
          </div>
          <div>
            <label for="message">Votre message</label>
						<textarea class="text-control"
            id="message"
            name="message"
            ></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
